<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" /> <!-- Purple -->
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" /> <!-- Pink -->
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sorting Bars / Path Nodes -->
  <rect x="10" y="28" width="10" height="24" rx="4" fill="url(#mainGrad)" filter="url(#dropShadow)" />
  <rect x="26" y="18" width="10" height="34" rx="4" fill="url(#mainGrad)" filter="url(#dropShadow)" opacity="0.9" />
  <rect x="42" y="8" width="10" height="44" rx="4" fill="url(#mainGrad)" filter="url(#dropShadow)" opacity="0.8" />

  <!-- Connecting Path Line -->
  <path d="M15 28 Q 31 10 47 8" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-opacity="0.6" />

  <!-- Accent Dot -->
  <circle cx="47" cy="8" r="3" fill="#fff" />
</svg>
